<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>{% block title %}MeatOrder{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{margin:0;font-family:system-ui,sans-serif;background:radial-gradient(circle at top,#2a0a0a,#0b0202);color:#fff}
    header{
      background:linear-gradient(90deg,#7a0c0c,#c0392b);
      padding:14px;
      text-align:center;
      font-weight:700;
      letter-spacing:1px;
      position:sticky;
      top:0;
      z-index:10;
    }
    .topbar{
      max-width:720px;
      margin:0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .brand{display:flex; align-items:center; gap:10px; justify-content:center; flex:1;}
    .brand span{white-space:nowrap;}
    a{color:#ffb347;text-decoration:none;font-weight:700}
    .container{padding:16px; max-width:720px; margin:0 auto;}
    .card{
      background:rgba(0,0,0,.45);
      border-radius:14px;
      padding:14px;
      margin-bottom:12px;
      box-shadow:0 0 10px rgba(255,0,0,.25);
      backdrop-filter: blur(6px);
    }
    .btn{
      display:block;
      text-align:center;
      padding:14px;
      border-radius:12px;
      margin-top:10px;
      font-weight:700;
      background:linear-gradient(90deg,#ff7b00,#ff0000);
      color:#fff;
      border:none;
      cursor:pointer;
    }
    .btn-small{
      display:inline-block;
      padding:10px 12px;
      border-radius:12px;
      font-weight:700;
      background:rgba(0,0,0,.35);
      color:#fff;
      border:1px solid rgba(255,255,255,.18);
    }

    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid #444}

    input, select, textarea, button { font: inherit; box-sizing: border-box; }
    input, select, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(0,0,0,.35);
      color: #fff;
      outline: none;
      -webkit-appearance: none;
      appearance: none;
      font-size: 16px; /* verhindert Auto-Zoom am Handy */
    }
    input[type="date"] { color-scheme: dark; }
  </style>

  <script>
    function goBack(fallbackUrl) {
      if (window.history.length > 1) window.history.back();
      else window.location.href = fallbackUrl || "/";
    }
  </script>
</head>
<body>
  <header>
    <div class="topbar">
      <div style="width:88px;"></div>
      <div class="brand">
        <span>ü•© MeatOrder Manager</span>
      </div>
      <a class="btn-small" href="{% url 'home' %}">üè†</a>
    </div>
  </header>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
